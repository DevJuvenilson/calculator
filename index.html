<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <input type="text" class="calculator-screen" id="calculator-screen" disabled />

        <section class="calculator-buttons">
            <div class="calculator-button-row">
                
                <button class="calculator-button" id="clear" value="C">
                        CE
                </button>
                
                <button class="calculator-button-double" id="backspace" value="←">
                        &larr;
                </button>
                
                <button class="calculator-button-operator" value="/">
                        &divide;
                </button>
                
            </div>

            <div class="calculator-button-row">

                <button class="calculator-button" value="7">
                    7
                </button>

                <button class="calculator-button" value="8">
                    8
                </button>

                <button class="calculator-button" value="9">
                    9
                </button>

                <button class="calculator-button-operator" value="*">
                    &times;
                </button>
            </div>

            <div class="calculator-button-row">

                <button class="calculator-button" value="4">
                    4
                </button>

                <button class="calculator-button" value="5">
                    5
                </button>

                <button class="calculator-button" value="6">
                    6
                </button>

                <button class="calculator-button-operator" value="+">
                    &plus;
                </button>
            </div>

            <div class="calculator-button-row">

                <button class="calculator-button" value="1">
                    1
                </button>

                <button class="calculator-button" value="2">
                    2
                </button>

                <button class="calculator-button" value="3">
                    3
                </button>

                <button class="calculator-button-operator" value="-">
                    &minus;
                </button>
            </div>

            <div class="calculator-button-row">

                <button class="calculator-button" value="0">
                    0
                </button>

                <button class="calculator-button" value=".">
                    ,
                </button>

                <button class="calculator-button-double" value="=">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
